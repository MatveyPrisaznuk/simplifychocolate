<div class="modal is-hiddenmodal" data-modal>
    <button type="button" class="modal__buttonclose" data-modal-close>
        <svg class="modal__iconclose">
            <use href="./img/symbol-defs.svg#icon-closetablet"></use>
        </svg>
    </button>
    <h2 class="modal__title">
        <span class="modal__subtitle">bUY</span>
        nOW
    </h2>
    <ul class="modal__sked">
        <li class="sked__item">
            <img src="" alt="small__chocolate" class="sked__img">
            <button class="sked__button">100 g</button>
        </li>
        <li class="sked__item">
            <img src="" alt="white&black__chocolate" class="sked__img">
            <button class="sked__button">200 g</button>
        </li>
        <li class="sked__item">
            <img src="" alt="big__chocolate" class="sked__img">
            <button class="sked__button">300 g</button>
        </li>
    </ul>
    <form class="modal__form">
        <ul class="form__beadroll">
            <li class="beadroll__item">
                <h3 class="beadroll__personaltext">Personal information</h3>
                <input type="text" class="beadroll__inputname" placeholder="Name" required>
                <input type="text" class="beadroll__surname" placeholder="Surname" required>
            </li>
            <li class="beadroll__item">
                <label for="email" class="beadroll__emailtext">Email
                    <input type="email" class="beadroll__inputemail" id="email" placeholder="Enter your email" required>
                </label>
            </li>
            <li class="beadroll__item">
                <div class="beadroll__svgbox">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="24" viewBox="0 0 32 25" fill="none"
                        class="svgbox__image">
                        <g clip-path="url(#clip0_1_1184)">
                            <path d="M31.8318 1.05835H0.242676V24.5665H31.8318V1.05835Z" fill="#FFD700" />
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0.242676 1.05835H31.8318V12.8124H0.242676V1.05835Z" fill="#0057B7" />
                        </g>
                        <defs>
                            <clipPath id="clip0_1_1184">
                                <rect width="32" height="24" fill="white" transform="translate(0 0.799988)" />
                            </clipPath>
                        </defs>
                    </svg>
                    <p class="svgbox__text">+380</p>
                </div>
                <label for="tel" class="beadroll__phonetext">Phone number
                    <input type="tel" class="beadroll__inputphone" id="tel" placeholder="Phone number" required>
                </label>
            </li>
            <li class="beadroll__item">
                <label for="card" class="beadroll__cardtext">Card number
                    <input type="text" class="beadroll__inputcard" id="card" placeholder="Enter  card" required>
                    <svg xmlns="http://www.w3.org/2000/svg" width="44" height="30" viewBox="0 0 48 48"
                        class="beadroll__mastercard">
                        <path fill="#ff9800" d="M32 10A14 14 0 1 0 32 38A14 14 0 1 0 32 10Z"></path>
                        <path fill="#d50000" d="M16 10A14 14 0 1 0 16 38A14 14 0 1 0 16 10Z"></path>
                        <path fill="#ff3d00"
                            d="M18,24c0,4.755,2.376,8.95,6,11.48c3.624-2.53,6-6.725,6-11.48s-2.376-8.95-6-11.48 C20.376,15.05,18,19.245,18,24z">
                        </path>
                    </svg>
                </label>
            </li>
            <li class="beadroll__item">
                <label for="text" class="beadroll__commenttext">Comment
                    <textarea id="text" class="beadroll__textareatext" placeholder="Enter text"></textarea>
                </label>
            </li>
            <li class="beadroll__item">
                <button class="beadroll__submit">Submit</button>
            </li>
        </ul>
    </form>
</div>
