<div class="subscribemenu is-hiddensubscribe" data-subscribe>
    <button type="button" class="subscribemenu__buttonclose" data-subscribe-close>
        <svg class="subscribemenu__iconclose">
            <use href="./img/symbol-defs.svg#icon-closetablet"></use>
        </svg>
    </button>
    <h2 class="subscribemenu__title">Explore our
        <div class="subscribemenu__spantextbox">
            <span class="subscribemenu__subtitle">new chocolate</span>
            <span class="subscribemenu__secondsubtitle">first!</span>
        </div>
    </h2>
    <form class="subscribemenu__smallform">
        <input type="email" class="smallform__input" required placeholder="Enter your email">
        <button type="submit" class="smallform__button">Submit</button>
    </form>
</div>
